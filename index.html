<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Break</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background:#d7d7d7;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 28px;
            color: #64a3e0;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .container img {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .try-again {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Maintenance Break</h1>
        <p>This DancingBears Airdrop Web3 Mini App is under maintenance due to new updates.</p>
        <img src="./CoinDrop-Project-1/DancingBears (1).gif" alt="Maintenance Image">
        <p>We'll be back soon. Please try again later!</p>
        <div class="try-again">Thank you for your patience.</div>
    </div>
</body>

</html>
